language: java

env:
  global:
    secure: 

jdk:
  - openjdk8
  - oraclejdk8

script:
  - ./gradlew check javadoc

after_success:
  - ./gradlew coveralls

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $PAGES_DEPLOY_KEY
  on:
    branch: master
  local-dir: 'webauthn-server-core/build/docs/javadoc'
