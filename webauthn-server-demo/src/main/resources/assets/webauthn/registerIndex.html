<html>
<head>
  <meta charset="utf-8"/>
  <title>WebAuthn Demo</title>
  <link href="/css/fonts.css" rel="stylesheet" />
  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <link href="/css/bootstrap-responsive.min.css" rel="stylesheet"/>
  <link href="/css/bootstrap-yubico.css" rel="stylesheet"/>
</head>
<body>

<div class="base">
  <div class="content">

    <div class="header-logo visible-desktop">
      <a href="https://www.yubico.com/" title="Yubico">
        <img src="/img/yubico-logo.png"/>
      </a>
    </div>

    <h1> Test your WebAuthn device </h1>

    <h2>Register</h2>

    <form method="GET" action="/api/webauthn/startRegistration" id="form">
        <label for="username">Username:</label>
        <input name="username" id="username" autofocus/>

        <label for="credentialNickname">Credential nickname:</label>
        <input name="credentialNickname" id="credentialNickname" value="Key A"/>

        <button type="Submit">Register</button>
    </form>

    <h3>Navigation</h3>

    <ul>
        <li><a href='/webauthn/registerIndex.html'>Register</a></li>
        <li><a href='/webauthn/loginIndex.html'>Login</a></li>
    </ul>

  </div>
</div>

</body>
</html>
